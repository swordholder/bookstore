<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${book.getName()}"></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        img.large-image {
              display: block;
              max-width:300px;
              max-height:300px;
              width: auto;
              height: auto;
            }
        img.small-image {
              display: block;
              max-width:100px;
              max-height:100px;
              width: auto;
              height: auto;
            }

    </style>
</head>
<body>
<br><br>
<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <img class="large-image img-fluid" width="300" height="300" th:src="${book.getImage()}" />
        </div>
        <div class="col-sm-8">
            <div class="container">
                <div class="row">
                    <div class="col-sm-11">
                        <strong><span th:text="${book.getName()}"></span></strong>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-11">
                        <span th:text="${book.getPrice()} + ' &euro;'"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-11">
                        <span th:text="${book.getDetails()}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <h3>Customers were also interested in:</h3>
    <hr>
    <div class="container" th:each="book : ${similarBooks}">
        <div class="row">
            <div class="col-sm-2"><img width="100" height="100" th:src="${book.getImage()}" class="small-image"/></div>
            <div class="col-sm-6"><span th:text="${book.getName()}"></span><br>
                <strong><span th:text="${book.getPrice()} + ' &euro;'" ></span></strong></div>
            <div class="col-sm-3"><a th:href="'/task/details/' + ${book.getId()}" class="btn btn-primary">More >></a></div>
        </div>
    </div>
</div>

</body>
</html>
