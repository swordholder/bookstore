<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        img {
              display: block;
              max-width:100px;
              max-height:100px;
              width: auto;
              height: auto;
            }
    </style>
</head>
<body>
<h3>Bookstore IT Books</h3>

<br>
<table class="table">

    <tbody>
    <tr th:if="${books.empty}">
        <td colspan="3"> No Books Available</td>
    </tr>

    <tr th:each="book : ${books}">


        <td width="100" height="100"><img width="100" height="100" th:src="${book.getImage()}" class="img-fluid"/></td>
        <td>
            <span th:text="${book.getName()}"></span><br>
            <strong><span th:text="${book.getPrice()} + ' &euro;'" ></span></strong>
        </td>
        <td><a th:href="'/task/details/' + ${book.getId()}" class="btn btn-primary">More >></a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
